<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">
	<ui:define name="content">
		<h3 style="margin: 0px">Nạp dữ liệu từ chương trình cũ</h3>
		<p:separator />
		<h:form id="menuformid">
		   <div class="col-md-12">
		        <div class="col-md-12"><h4>Nạp dữ liệu chương trình đơn giá</h4></div>
		        <div class="col-md-12">
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogNapCTDG()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu CTDG"
				         icon="fa fa-file-excel-o" />
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogNapCTCTDG()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu CT CTDG"
				         icon="fa fa-file-excel-o" />
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogNapCTCTDG()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu cài đặt CTDG"
				         icon="fa fa-file-excel-o" />
				</div>
		   </div>
		   <div class="col-md-12">
		        <div class="col-md-12"><h4>Nạp dữ liệu đơn giá khuyến mãi</h4></div>
		        <div class="col-md-12">
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogNapDonGiaKM()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu đơn giá KM"
				         icon="fa fa-file-excel-o" />
				</div>
		   </div>
		   <div class="col-md-12">
		        <div class="col-md-12"><h4>Nạp dữ liệu nhóm sản phẩm khuyến mãi</h4></div>
		        <div class="col-md-12">
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogNhomSPKM()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu nhóm sản phẩm KM"
				         icon="fa fa-file-excel-o" />
				</div>
		   </div>
		   <div class="col-md-12">
		        <div class="col-md-12"><h4>Nạp dữ liệu cảng</h4></div>
		        <div class="col-md-12">
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogHarbor()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu cảng"
				         icon="fa fa-file-excel-o" />
				</div>
		   </div>
		   <div class="col-md-12">
		        <div class="col-md-12"><h4>Nạp dữ liệu Người vận chuyển</h4></div>
		        <div class="col-md-12">
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogCarrier()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu người vận chuyển"
				         icon="fa fa-file-excel-o" />
				</div>
		   </div>
		   <div class="col-md-12">
		        <div class="col-md-12"><h4>Nạp dữ liệu Thủ kho</h4></div>
		        <div class="col-md-12">
		            <p:commandButton process="@this" action="#{dataSettingBean.showDialogStocker()}" style="padding:4px !important;" styleClass="buttonaddrow" value="Nạp dữ liệu thủ kho"
				         icon="fa fa-file-excel-o" />
				</div>
		   </div>
		</h:form>
		<p:dialog widgetVar="ctdg" resizable="false" styleClass="dislogUpload"
			header="Tải File CTDG">
			<h:form id="ctdg" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center"
				id="fileupload" dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
				label="Chọn file từ máy tính" cancelLabel="Huỷ" update=":messages"
				uploadLabel="Tải lên" multiple="false" 
				fileUploadListener="#{dataSettingBean.napCTDonGia}" mode="advanced" process="@this,ctdg"/>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="ctctdg" resizable="false" styleClass="dislogUpload"
			header="Tải File CTCTDG">
			<h:form id="ctctdg" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center"
				id="fileupload" dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
				label="Chọn file từ máy tính" cancelLabel="Huỷ" update=":messages"
				uploadLabel="Tải lên" multiple="false" 
				fileUploadListener="#{dataSettingBean.napCTCTDonGia}" mode="advanced" process="@this,ctctdg"/>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="dongiakm" resizable="false" styleClass="dislogUpload"
			header="Tải File Đơn giá KM">
			<h:form id="dongiakm" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center"
				id="fileupload" dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
				label="Chọn file từ máy tính" cancelLabel="Huỷ" update=":messages"
				uploadLabel="Tải lên" multiple="false" 
				fileUploadListener="#{dataSettingBean.napDonGiaKM}" mode="advanced" process="@this,dongiakm"/>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="nhomspkm" resizable="false" styleClass="dislogUpload"
			header="Tải File nhóm sản phẩm KM">
			<h:form id="nhomspkm" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center"
				id="fileupload" dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
				label="Chọn file từ máy tính" cancelLabel="Huỷ" update=":messages"
				uploadLabel="Tải lên" multiple="false" 
				fileUploadListener="#{dataSettingBean.napNhomSPKM}" mode="advanced" process="@this,nhomspkm"/>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="harbor" resizable="false" styleClass="dislogUpload"
			header="Tải File cảng">
			<h:form id="harbor" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center"
				id="fileupload" dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
				label="Chọn file từ máy tính" cancelLabel="Huỷ" update=":messages"
				uploadLabel="Tải lên" multiple="false" 
				fileUploadListener="#{dataSettingBean.loadHarborExcel}" mode="advanced" process="@this,harbor"/>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="carrier" resizable="false" styleClass="dislogUpload"
			header="Tải File Người vận chuyển">
			<h:form id="carrier" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center"
				id="fileupload" dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
				label="Chọn file từ máy tính" cancelLabel="Huỷ" update=":messages"
				uploadLabel="Tải lên" multiple="false" 
				fileUploadListener="#{dataSettingBean.napExcelCarrier}" mode="advanced" process="@this,carrier"/>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="stocker" resizable="false" styleClass="dislogUpload"
			header="Tải File Thủ kho">
			<h:form id="stocker" enctype="multipart/form-data">
				<p:fileUpload style="text-align:center"
				id="fileupload" dragDropSupport="true" allowTypes="/(\.|\/)(xls|xlsx)$/"
				label="Chọn file từ máy tính" cancelLabel="Huỷ" update=":messages"
				uploadLabel="Tải lên" multiple="false" 
				fileUploadListener="#{dataSettingBean.napExcelStocker}" mode="advanced" process="@this,stocker"/>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
